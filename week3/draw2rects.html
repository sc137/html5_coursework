	</canvas>
 
2. Get a reference to the canvas in a JavaScript variable using the DOM API: 
	var canvas=document.getElementById('myCanvas');

3. Get the context for drawing in that canvas:  
	var ctx=canvas.getContext('2d');

4. Specify some drawing properties (optional):

<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>Draw 2 Rects</title>
  
  <style>
	  #myCanvas {
		  border: 1px solid black;
	  }
 </style>
  
</head>
<body>

  <canvas id="myCanvas" width=400 height=400></canvas>
  
<script id="jsbin-javascript">
var canvas, ctx;

window.onload = init;

function init() {
  canvas = document.querySelector('#myCanvas');
  ctx = canvas.getContext('2d');
  
  DrawTwoRect();

  
}

function DrawTwoRect() {
  ctx.fillStyle = 'red';
  ctx.fillRect(10, 10, 150, 150);
  ctx.fillStyle = 'blue';
  ctx.fillRect(240, 240, 150, 150);
}
</script>
</body>
</html>
